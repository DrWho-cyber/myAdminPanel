
<mat-sidenav-container class="example-container">
    
    <mat-sidenav opened #sidenav [mode]="mode.value">
        <mat-nav-list>
            <app-dashboard></app-dashboard>
            <app-hotels></app-hotels>
            <app-rooms></app-rooms>
            <app-sales></app-sales>
            <app-users></app-users>
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <button mat-button (click)="sidenav.toggle(); iconChange()">

                <mat-icon>{{menuIcon}}</mat-icon>
            </button>
    </mat-sidenav-content>
</mat-sidenav-container>
