<mat-sidenav-container class="example-container">
    <mat-sidenav opened #sidenav [mode]="mode.value">
        <mat-nav-list>
            <mat-list-item *ngFor="let link of links">  
                <a matLine href="..."><mat-icon>{{link.icon}}</mat-icon>{{ link.name }}</a>
            </mat-list-item>
        </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.toggle()">
                <mat-icon>{{menuIcon}}</mat-icon>
            </button></p>
    </mat-sidenav-content>
</mat-sidenav-container>
